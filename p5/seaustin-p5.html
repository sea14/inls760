<!DOCTYPE HTML>

<head>

	<script>
	//Ajax and PHP scripts inspired by: http://www.w3schools.com/php/php_ajax_php.asp
		function checkWord(str){

			if(str.length==0){ 
  				document.getElementById("results").innerHTML="";
  				return;
  			}
			if(window.XMLHttpRequest){

				  xmlhttp=new XMLHttpRequest();
 			}else{
 				 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
 			}

		xmlhttp.onreadystatechange=function(){
			  if(xmlhttp.readyState==4 && xmlhttp.status==200){

				document.getElementById("results").innerHTML=xmlhttp.responseText;
    			}
  		}

		xmlhttp.open("GET","seaustin-p5.php?text="+str,true);
		xmlhttp.send();
	}
	</script>
</head>


<body>

	<form>
	Field A:
	<input type="text" onkeyup="checkWord(this.value)">
	</form> <!--close form-->


	<p>Field B:</p>
	<textarea id="results" rows="4" columns="10"></textarea>
	
	
</body>
</html>
